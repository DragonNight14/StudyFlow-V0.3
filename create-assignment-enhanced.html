<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#667eea">
    <title>Create Assignment - HW Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="animations.css">
    <link rel="stylesheet" href="settings.css">
    <style>
        .create-container {
            min-height: 100vh;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
        }

        .create-header {
            text-align: center;
            margin-bottom: 2rem;
            padding-top: 2rem;
        }

        .create-header h1 {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--text-primary), var(--text-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .create-header p {
            color: var(--text-muted);
            font-size: 1rem;
        }

        .create-form {
            max-width: 600px;
            margin: 0 auto 2rem;
            padding: 2rem;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-heavy);
            animation: slideInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .form-section {
            margin-bottom: 2rem;
        }

        .form-section h3 {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.875rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius-small);
            color: var(--text-primary);
            font-size: 1rem;
            transition: var(--transition-smooth);
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: var(--text-muted);
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(245, 158, 11, 0.1);
            background: rgba(255, 255, 255, 0.15);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .color-picker-group {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .color-preview {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid var(--glass-border);
            cursor: pointer;
            transition: var(--transition-smooth);
        }

        .color-preview:hover {
            transform: scale(1.1);
            border-color: var(--accent-color);
        }

        .color-presets {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .color-preset {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 2px solid var(--glass-border);
            cursor: pointer;
            transition: var(--transition-smooth);
        }

        .color-preset:hover {
            transform: scale(1.1);
            border-color: white;
        }

        .priority-selector {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .priority-option {
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius-small);
            text-align: center;
            cursor: pointer;
            transition: var(--transition-smooth);
            font-size: 0.875rem;
        }

        .priority-option:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-1px);
        }

        .priority-option.selected {
            background: var(--accent-color);
            border-color: var(--accent-color);
            color: white;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: space-between;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--glass-border);
        }

        .btn {
            padding: 0.875rem 2rem;
            border: none;
            border-radius: var(--border-radius-small);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition-bounce);
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-color), #f97316);
            color: white;
            box-shadow: var(--shadow-light);
        }

        .btn-primary:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: var(--shadow-heavy);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            border: 1px solid var(--glass-border);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-1px);
        }

        .back-btn {
            position: fixed;
            top: 1rem;
            left: 1rem;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            transition: var(--transition-smooth);
            z-index: 100;
        }

        .back-btn:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.15);
        }

        @media (max-width: 768px) {
            .create-form {
                margin: 1rem;
                padding: 1.5rem;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .form-actions {
                flex-direction: column;
            }

            .priority-selector {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="create-container">
        <button class="back-btn" onclick="window.history.back()">‚Üê</button>
        
        <div class="create-header">
            <h1>üìù Create New Assignment</h1>
            <p>Add a new assignment with custom styling and priorities</p>
        </div>

        <form class="create-form" id="assignment-form">
            <!-- Basic Information -->
            <div class="form-section">
                <h3>üìö Basic Information</h3>
                
                <div class="form-group">
                    <label for="assignment-title">Assignment Title *</label>
                    <input type="text" id="assignment-title" placeholder="Enter assignment title..." required>
                </div>

                <div class="form-group">
                    <label for="assignment-description">Description</label>
                    <textarea id="assignment-description" rows="3" placeholder="Add details about the assignment..."></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="assignment-subject">Subject</label>
                        <select id="assignment-subject">
                            <option value="">Select a subject</option>
                            <option value="math">Mathematics</option>
                            <option value="science">Science</option>
                            <option value="english">English</option>
                            <option value="history">History</option>
                            <option value="art">Art</option>
                            <option value="pe">Physical Education</option>
                            <option value="music">Music</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="assignment-course">Course Name</label>
                        <input type="text" id="assignment-course" placeholder="e.g., Algebra II, Biology...">
                    </div>
                </div>
            </div>

            <!-- Due Date & Time -->
            <div class="form-section">
                <h3>üìÖ Due Date & Time</h3>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="assignment-date">Due Date *</label>
                        <input type="date" id="assignment-date" required>
                    </div>

                    <div class="form-group">
                        <label for="assignment-time">Due Time</label>
                        <input type="time" id="assignment-time" value="23:59">
                    </div>
                </div>
            </div>

            <!-- Customization -->
            <div class="form-section">
                <h3>üé® Customization</h3>
                
                <div class="form-group">
                    <label for="assignment-color">Color Theme</label>
                    <div class="color-picker-group">
                        <input type="color" id="assignment-color" value="#f59e0b">
                        <div class="color-preview" id="color-preview" style="background: #f59e0b;"></div>
                    </div>
                    <div class="color-presets">
                        <button type="button" class="color-preset" data-color="#ef4444" style="background: #ef4444;"></button>
                        <button type="button" class="color-preset" data-color="#f59e0b" style="background: #f59e0b;"></button>
                        <button type="button" class="color-preset" data-color="#10b981" style="background: #10b981;"></button>
                        <button type="button" class="color-preset" data-color="#3b82f6" style="background: #3b82f6;"></button>
                        <button type="button" class="color-preset" data-color="#8b5cf6" style="background: #8b5cf6;"></button>
                        <button type="button" class="color-preset" data-color="#f43f5e" style="background: #f43f5e;"></button>
                    </div>
                </div>

                <div class="form-group">
                    <label>Priority Level</label>
                    <div class="priority-selector">
                        <div class="priority-option" data-priority="low">
                            üìó Low Priority
                        </div>
                        <div class="priority-option selected" data-priority="medium">
                            üìô Medium Priority
                        </div>
                        <div class="priority-option" data-priority="high">
                            üìï High Priority
                        </div>
                    </div>
                </div>
            </div>

            <!-- Form Actions -->
            <div class="form-actions">
                <button type="button" class="btn btn-secondary" onclick="window.history.back()">
                    ‚Üê Cancel
                </button>
                <button type="submit" class="btn btn-primary">
                    ‚ú® Create Assignment
                </button>
            </div>
        </form>
    </div>

    <script>
        // Initialize form functionality
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('assignment-form');
            const colorInput = document.getElementById('assignment-color');
            const colorPreview = document.getElementById('color-preview');
            const colorPresets = document.querySelectorAll('.color-preset');
            const priorityOptions = document.querySelectorAll('.priority-option');
            const dateInput = document.getElementById('assignment-date');

            // Set default date to tomorrow
            const tomorrow = new Date();
            tomorrow.setDate(tomorrow.getDate() + 1);
            dateInput.value = tomorrow.toISOString().split('T')[0];

            // Color picker functionality
            colorInput.addEventListener('change', (e) => {
                colorPreview.style.background = e.target.value;
            });

            // Color preset functionality
            colorPresets.forEach(preset => {
                preset.addEventListener('click', () => {
                    const color = preset.dataset.color;
                    colorInput.value = color;
                    colorPreview.style.background = color;
                });
            });

            // Priority selection
            priorityOptions.forEach(option => {
                option.addEventListener('click', () => {
                    priorityOptions.forEach(opt => opt.classList.remove('selected'));
                    option.classList.add('selected');
                });
            });

            // Form submission
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                
                const formData = {
                    id: 'assignment_' + Date.now(),
                    title: document.getElementById('assignment-title').value,
                    description: document.getElementById('assignment-description').value,
                    subject: document.getElementById('assignment-subject').value,
                    courseName: document.getElementById('assignment-course').value,
                    dueDate: document.getElementById('assignment-date').value,
                    dueTime: document.getElementById('assignment-time').value,
                    customColor: colorInput.value,
                    priority: document.querySelector('.priority-option.selected').dataset.priority,
                    completed: false,
                    source: 'manual',
                    createdDate: new Date().toISOString().split('T')[0],
                    lastModified: Date.now()
                };

                // Validate required fields
                if (!formData.title || !formData.dueDate) {
                    showNotification('Please fill in all required fields', 'error');
                    return;
                }

                // Save to localStorage
                const assignments = JSON.parse(localStorage.getItem('assignments')) || [];
                assignments.push(formData);
                localStorage.setItem('assignments', JSON.stringify(assignments));

                showNotification('Assignment created successfully! üéâ', 'success');
                
                // Redirect back to main app after a short delay
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            });
        });

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOutRight 0.3s ease-out forwards';
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }
    </script>
</body>
</html>
